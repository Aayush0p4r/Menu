<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-container">
        <div class="header-controls">
            <h1 class="menu-title">CAFE <span>MENU</span></h1>
            <button id="theme-toggle" class="theme-btn">Toggle Theme</button>
        </div>
        <p class="est animated fadeIn">Est. 2023</p>
        
        <div class="search-bar animated fadeIn">
            <input type="text" id="search-input" placeholder="Search menu items..." oninput="searchMenu()">
        </div>

        <div class="category-nav animated slideInDown">
            <button onclick="showCategory('beverages')" class="nav-btn" data-category="beverages">Beverages</button>
            <button onclick="showCategory('breakfast')" class="nav-btn" data-category="breakfast">Breakfast & Snacks</button>
            <button onclick="showCategory('main')" class="nav-btn" data-category="main">Main Course</button>
            <button onclick="showCategory('desserts')" class="nav-btn" data-category="desserts">Desserts</button>
            <button onclick="showCategory('combos')" class="nav-btn" data-category="combos">Combos & Couple Specials</button>
        </div>

        <div class="menu-content animated fadeIn" id="menu-content"></div>

        <div class="cart animated bounceIn">
            <h2>Your Order</h2>
            <ul id="cart-items"></ul>
            <p>Subtotal: ₹<span id="cart-subtotal">0</span></p>
            <p>GST (12%): ₹<span id="cart-gst">0</span></p>
            <p>Total: ₹<span id="cart-total">0</span></p>
            <button onclick="clearCart()" class="clear-btn">Clear Cart</button>
            <button onclick="placeOrder()" class="order-btn">Place Order</button>
        </div>
    </div>
    <div id="preview" class="preview animated zoomIn"></div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <button onclick="closeModal()" class="modal-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
